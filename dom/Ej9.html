<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ej9</title>
</head>

<body>
  <p>
    <label for="comentarios">Ingrese sus comentarrios</label>
  </p>
  <p>
    <textarea name="comentarios" id="comentarios" cols="30" rows="10" maxlength="50"></textarea>
  </p>
  <p>
    <span>Caracteres posibles:</span>
    <span id="resultado">50</span>
  </p>
</body>
<script>
  document.getElementById('comentarios').addEventListener('input', function () {

    let textBox = document.getElementById('comentarios')
    let maxLength = textBox.getAttribute('maxlength')
    let totalEscrito = textBox.value.length
    document.getElementById('resultado').textContent = maxLength - totalEscrito
  })

</script>

</html>
