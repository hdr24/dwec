<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ej5</title>
    </head>
    <script>
        function enviarSaludo() {
            let nombre = document.getElementById('nombre').value;
            let apellido = document.getElementById('apellido').value;
            let texto = document.createTextNode("Hola " + nombre + " " + apellido + ", gracias por completar el formulario");
            saludo.appendChild(texto);
            document.body.appendChild(saludo);
        }
    </script>
    <body>
    
    <form action="#saludo">
        <label for="nombre">Nombre:</label><input type="text" id="nombre">
        <label for="apellido">Apellido:</label><input type="text" id="apellido">
        <input type="submit" value="Rellenar datos" onclick="enviarSaludo();">     
    </form>
    
    <p id="saludo"></p>

    </body>
</html>
