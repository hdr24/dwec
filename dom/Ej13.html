<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
</head>
<body>
    <input type="button" value="Deseleccionar todo" onclick="deseleccionar()">
    <input type="button" value="Seleccionar todo" onclick="seleccionar()">
    <br>
</body>
<script>
    for (let i = 0; i < 100 ; i++) {
        let num = parseInt(Math.random()*100)
        let checkbox = document.createElement('input')
        let label = document.createElement('label')
        label.setAttribute('for', i)
        checkbox.setAttribute('type', 'checkbox')
        checkbox.setAttribute('id', i)
        label.appendChild(document.createTextNode(num))
        document.body.appendChild(checkbox)
        document.body.appendChild(label)
    }

    function seleccionar() {
        for (let i = 0; i < 100; i++) {
            let checkbox = document.getElementById(i)
            checkbox.checked=true;
            document.body.replaceChild(checkbox, document.getElementById(i))
        }
    }

    function deseleccionar() {
        for (let i = 0; i < 100; i++) {
            let checkbox = document.getElementById(i)
            checkbox.checked=false;
            document.body.replaceChild(checkbox, document.getElementById(i))
        }
    }
</script>
</html>
