<script>
    const nums = new Array
    nums[0] = parseInt(prompt("Introduzca el primer numero"))

    nums[2] = parseInt(prompt("Introduzca el tercer numero"))

    nums.sort(function(a, b){return a - b})

    document.write("<p> El mayor es " + nums[2] + " y el menor es " + nums[0])
