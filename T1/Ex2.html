<script>
    let num1 = parseInt(prompt("Introduzca el primer numero"))
    let num2 = parseInt(prompt("Introduzca el segundo numero"))

    let suma = num1 + num2
    let resta = num1 - num2
    let mult = num1 * num2
    let div = num1 / num2
    let mod = num1 % num2

    alert("La suma de los numeros es: " + suma + 
    "\nLa resta de los numeros es: " + resta + 
    "\nLa multiplicacion de los numeros es: " + mult + 
    "\nLa divisions de los numeros es: " + div +
    "\nEl modulo de los numeros es: " + mod)
</script>
