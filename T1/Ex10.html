<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>

    let num = parseInt(prompt("Introduzca un numero del 1 al 7"))

    switch (num) {
        case 1:
            document.write("La primera pelicula de Star Wars es La Amenaza fantasma ")
        break;

        case 2:
            document.write("La segunda pelicula de Star Wars es El Ataque de los Clones ")
        break;

        case 3:
            document.write("La tercera pelicula de Star Wars es La Venganza de los Sith ")
        break;

        case 4:
            document.write("La cuarta pelicula de Star Wars es Una nueva esperanza ")
        break;

        case 5:
            document.write("La quinta pelicula de Star Wars es El imperio contraataca ")
        break;

        case 6:
            document.write("La sexta pelicula de Star Wars es El Retorno del Jedi ")
        break;

        case 7:
            document.write("La septima pelicula de Star Wars es El Despertar de la Fuerza ")
        break;

        default:
            document.write("No ha elegido un numero del 1 al 7")
    }
</script>
</html>
