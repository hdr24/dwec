<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    let num = parseInt(prompt("Introduzca un numero"))
    let factorial = 1
    for (let i = 1; i <= num; i++) {
        factorial = factorial * i
    }

    document.write("El factorial de su numero es: " + factorial)
</script>
</html>
