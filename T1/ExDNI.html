<script>
    let letraDNI = (dni) => {
        const letras = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];
        let dni = parseInt(prompt("Introduzca su dni sin la letra"))
        if (dni.length != 8 ) {
            return 'DNI Erroneo'
        } else {
        return letras[dni%23]
        }
    }

    document.write(letraDNI())
    
    
    
</script>
