</head>
<body>
    <script>

        let textoAlreves = (texto) =>{
            alReves = ''
        for (let i = texto.length-1; i >= 0; i--) {
            alReves += texto[i]
        } 
        return alReves
    }

    document.write(textoAlreves('Hola'))

    </script>
</body>
